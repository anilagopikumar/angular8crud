<div class="main">
    <div class="centerDiv">
    <div>
        <h1>Insert Form</h1>
        <div class="container"> 
             <form [formGroup] = "userDetails" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="name">
                </div>
                <div class="form-group">
                    <label>Roll</label>
                    <input type="text" class="form-control" formControlName="roll" placeholder="roll">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" formControlName="phone" placeholder="phone">
                </div>
                <div class="button-bar">    
                    <div class="button-container">
                        <button type="submit"(click)="save()">Save and Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
